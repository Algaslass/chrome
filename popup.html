<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chrome Extension</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container" py-2>
        <div class="card card-body" style="width: 21rem;">

        </div>

                </div>

            </div>
        </div>
        <div class="card card-body">
            <div>
                <input type="text" id="input-el">
            </div>
            <div id="butt">
